<html>

    </head>
    <body>
        <h1>Table in HTML</h1>
        <!-- tr ---- table row -->
        <!-- td ---- table data -->
        <!-- td ---- table heading -->
        <table border="1" align="center" width="600">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
                <th>Gender</th>
            </tr>
            <tr>
                <td>Rohit</td>
                <td>25</td>
                <td>Indore</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>Amar</td>
                <td>21</td>
                <td>Pune</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>Jaya</td>
                <td>24</td>
                <td>Mumbai</td>
                <td>Female</td>
            </tr>
            <tr>
                <td>Gaurav</td>
                <td>27</td>
                <td>Indore</td>
                <td>Male</td>
            </tr>
        </table>
        <br />
        <table border="1" align="center" width="600" height="600">
            <tr>
                <td colspan="2"></td>
                
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="4"></td>
                
            </tr>
            <tr>
                <td colspan="5"></td>
                
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td></td>
                <td></td>
                <td></td>
                <td rowspan="3"></td>
            </tr>
            <tr>
                
                <td></td>
                <td></td>
                <td></td>
                
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                
            </tr>
        </table>
        
    </body>
</html>
